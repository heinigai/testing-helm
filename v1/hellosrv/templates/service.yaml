apiVersion: v1
kind: Service
metadata:
  name: hello
  labels:
    {{- include "hellosrv.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      # name: http
  selector:
    {{- include "hellosrv.selectorLabels" . | nindent 4 }}
